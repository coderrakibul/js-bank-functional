<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome To My <span class="font-semibold text-purple-600">Baper Bank</span></h1>
    </header>

    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-10 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border border-gray-400 w-2/4 block mb-4 px-2" type="text" placeholder="write your email">
                <input id="user-password" class="border border-gray-400 w-2/4 block mb-2 px-2" type="password" name="" id="" placeholder="password">
                <button id="login-btn" class="bg-blue-500 px-4 rounded text-white font-semibold">Login</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
