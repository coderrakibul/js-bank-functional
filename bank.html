<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
        <h1 class="text-5xl text-center mt-16">let's get some <span class="font-semibold text-purple-600">Money!!!!</span></h1>
    </header>

    <main class=" w-3/4 mx-auto">
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 text-white">
          <div class="bg-blue-400 p-8 rounded">
            <h4 class="text-2xl">Deposit</h4>
            <h3 class="text-3xl fw-bold">$<span id="deposit-total">00</span></h3>
          </div>
          <div class="bg-green-400 p-8 rounded">
            <h4 class="text-2xl">Withdraw</h4>
            <h3 class="text-3xl fw-bold">$<span id="withdraw-total">00</span></h3>
          </div>
          <div class="bg-yellow-300 p-8 rounded">
            <h4 class="text-2xl">Balance</h4>
            <h3 class="text-3xl fw-bold">$<span id="balance-total">1200</span> </h3>
          </div>
        </div>
      </section>

      <section class="mt-8">
        <div class="grid grid-cols-2 gap-4">
         <div class="bg-red-200 p-3 rounded">
          <h4>Please Deposit</h4>
          <div>
            <input id="deposit-input" class="border border-gray-400 w-3/4 block mb-4 px-2" type="text">
            <button id="deposit-button" class="bg-pink-500 px-4 py-1 rounded text-white font-semibold">Deposit</button>
        </div>
         </div>


         <div class="bg-red-200 p-3 rounded">
          <h4>Please Withdraw</h4>
          <div>
            <input id="withdraw-input" class="border border-gray-400 w-3/4 block mb-4 px-2" type="text">
            <button id="withdraw-button" class="bg-pink-500 px-4 py-1 rounded text-white font-semibold">Withdraw</button>
        </div>
         </div>
        </div>
      </section>

    </main>

    <script src="js/bank.js"></script>
  </body>
</html>
